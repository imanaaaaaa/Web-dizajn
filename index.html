<body>
    <div class="modal fade" id="edit-Services" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                    <label for="Service-id" class="col-form-label">Id:</label>
                    <input type="text" class="form-control" id="Service-id">
                  </div>
                <div class="mb-3">
                  <label for="Service-name" class="col-form-label">Name:</label>
                  <input type="text" class="form-control" id="Service-name">
                </div>
                <div class="mb-3">
                    <label for="Service-price" class="col-form-label">Price:</label>
                    <input type="number" class="form-control" id="Service-price">
                  </div>
                <div class="mb-3">
                  <label for="Service-image" class="col-form-label">Photo:</label>
                  <input type="text" class="form-control" id="Service-image">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="editServices()">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </div>

        <div class="logo">  
         <h1>Imana</h1>  
        </div>

         <button type="button" class="butoncic nav__link" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add new Service</button> 
        </div>  
    </div>  
    <div id="home" class="section" style="padding: 80px;">

      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2860.384772294842!2d17.901156514901267!3d44.199141124975064!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475ee2423fa0fbaf%3A0xd5caf50678c02195!2sPolitehni%C4%8Dki%20fakultet%20Univerziteta%20u%20Zenici!5e0!3m2!1shr!2sba!4v1653247312963!5m2!1shr!2sba" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add service</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="todo-name" class="col-form-label">Service name:</label>
                  <input type="text" class="form-control" id="Service-id">
                </div>
                <div class="mb-3">
                  <label for="food-id" class="col-form-label">Id:</label>
                  <input type="text" class="form-control" id="Service-name" disabled>
                </div>
              <div class="mb-3">
                <label for="food-image" class="col-form-label">Image:</label>
                <input type="text" class="form-control" id="Service-image">
              </div>
              <div class="mb-3">
                  <label for="food-price" class="col-form-label">Price:</label>
                  <input type="number" class="form-control" id="Price-price">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="addServices()">Submit</button>
            </div>
          </div>
        </div>
    </div>
